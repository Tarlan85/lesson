<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="main">
        <div class="cal" id="display">
            0
        </div>
        <div class="sim">
            <button class="plus" onclick="ButtonClick('+')">+</button>
            <button class="minus" onclick="ButtonClick('-')">-</button>
            <button class="vur" onclick="ButtonClick('*')"> &#42; </button>
            <button class="bol" onclick="ButtonClick('/')">&#247;</button>
        </div>
        <div class="numb">
            <div class="left">
                <button class="num7" onclick="ButtonClick('7')">7</button>
                <button class="num8" onclick="ButtonClick('8')">8</button>
                <button class="num9" onclick="ButtonClick('9')">9</button>
                <button class="num4" onclick="ButtonClick('4')">4</button>
                <button class="num5" onclick="ButtonClick('5')">5</button>
                <button class="num6" onclick="ButtonClick('6')">6</button>
                <button class="num1" onclick="ButtonClick('1')">1</button>
                <button class="num2" onclick="ButtonClick('2')">2</button>
                <button class="num3" onclick="ButtonClick('3')">3</button>
                <button class="num0" onclick="ButtonClick('0')">0</button>
                <button class="num10" onclick="ButtonClick('.')">.</button>
                <button class="numac" onclick="ButtonClick('AC')">AC</button>
            </div>
            <div class="right">
                <button class="ber" onclick="ButtonClick('=')">=</button>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
