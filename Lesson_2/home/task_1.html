<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h1>My feedback form</h1>
        <ul>
            <li><label for="1">Name:</label><input id="1"></li>
            <li><label for="2">Email:</label><input id="2"></li>
            <li><label for="3">Password:</label><input id="3"></li>
        </ul>
        <p></p>
        <ul>
            <li>Please check all the emotion that apply to you</li>
            <ul type="disc">
                <li><label for="4">Angry</label><input type="checkbox" id="4"></li>
                <li><label for="5">Sad</label><input type="checkbox" id="5"></li>
                <li><label for="6">Happy</label><input type="checkbox" id="6"></li>
                <li><label for="7">Ambivalent</label><input type="checkbox" id="7"></li>
            </ul>
            <li>How satisfied were you with our service?</li>
            <ul type="disc">
                <li><label for="11">Very satisfied</label><input type="radio" id="11" name="qq"></li>
                <li><label for="12">Satisfied</label><input type="radio" id="12" name="qq"></li>
                <li><label for="13">Didn't care</label><input type="radio" id="13" name="qq"></li>
                <li><label for="14">Dissatisfied</label><input type="radio" id="14" name="qq"></li>
                <li><label for="15">Very dissatisfied</label><input type="radio" id="15" name="qq"></li>
            </ul>
        
        <li><label for="22">Further comments:</label><textarea id="22"></textarea> </li>
        <li><label for="33">Bio photo:</label><input type="file" id="33"></li>
        <li><label for="44">Location visited:</label><select id="44"><option>Selected</option></select></li>
    </ul>
    <input type="submit">
    </form>
</body>

</html>
