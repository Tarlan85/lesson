<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
</head>
<body>
    <form>
        <fieldset >
            <legend>Login</legend>
            <label for="username">Username*</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password*</label><br>
            <input type="password" id="password" name="password">
        </fieldset>
            <fieldset ><legend>Gender*</legend>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </fieldset>
            <fieldset><legend>Programming Skill</legend>
            <label></label>
            <input type="checkbox" id="java" name="skill" value="java">
            <label for="java">Java</label>
            <input type="checkbox" id="cpp" name="skill" value="cpp">
            <label for="cpp">C++</label>
            <input type="checkbox" id="csharp" name="skill" value="csharp">
            <label for="csharp">C#</label>
        </fieldset>
            <fieldset><legend>Fruit</legend>
            <label for="fruit">Choose a fruit:</label>
            <select id="fruit" name="fruit">
                <option selected value="banana">Banana</option>
                <option value="apple">Apple</option>
                <option value="orange">Orange</option>
                <option value="mango">Mango</option>
            </select>
        </fieldset><br>
            <textarea rows="4" cols="50" placeholder="Enter your comment here"></textarea>
<br>            
            <input type="submit" value="SEND">
            <input type="reset" value="RESET">
        
    </form>
</body>
</html>
