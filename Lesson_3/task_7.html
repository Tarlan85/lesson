<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <table border="1" cellspacing="3" cellpadding="5">
            <thead>
                <tr>
                    <th colspan="2">Registration Form</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Student name</td>
                    <td><input type="text" name="" id="name"></td>
                </tr>
                <tr>
                    <td>Father's Name</td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td>Mother's Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td><input type="text" name="" id="" placeholder="dd-----yyyy"></td>
                </tr>

                <tr>
                    <td>Gender</td>
                    <td><label for="male" name="">male</label><input type="radio" id="male" name="gender">
                        <label for="female" name="">female</label><input type="radio" id="female" name="gender">
                    </td>
                </tr>
                <tr>
                    <td>Email ID</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Mobile No</td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" name="" id=""></td>
                </tr>
                
            </tbody>
        </table>
    </fieldset>

</body>

</html>
